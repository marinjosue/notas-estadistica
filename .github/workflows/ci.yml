name: CI/CD Workflow

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Clonar repositorio
              uses: actions/checkout@v4
            - name: Configurar Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'
            - name: Instalar dependencias
              run: npm install
            - name: Lint del Codigo
              run: npm run lint
            - name: Ejecutar pruebas
              run: npm test
            - name: Simular despliegue
              run: |
                echo "Despliegue simulado: La aplicacion paso Lint y pruebas exitosamente."